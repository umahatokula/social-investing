version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: investing_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-investing}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - investing_network

  redis:
    image: redis:7
    container_name: investing_redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - investing_network

networks:
  investing_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
